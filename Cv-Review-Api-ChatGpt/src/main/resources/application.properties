# Puerto del servicio
server.port=8082

# Nombre de la app
spring.application.name=cvservice

# OpenAI (configura tu KEY en variables de entorno; aquí se referencia)
cvreview.openai.api-url=https://api.openai.com/v1/chat/completions
cvreview.openai.api-key=apiKey
cvreview.openai.model=gpt-4o-mini

# Tamaño máximo de upload (ajusta según tus necesidades)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Habilitar/deshabilitar seguridad (modo dev = true)
cvreview.security.enabled=true

# Secret para HS256 — usa un valor largo para mayor seguridad en prod.
# En producción no pongas la clave aquí: usa variables de entorno / secret manager.
cvreview.security.jwt-secret=${JWT_SECRET:mi_super_secreto_de_prueba_72837482784}

# Tiempo de expiración de token en ms (ejempo: 1h = 3600000)
cvreview.security.jwt-expiration-ms=3600000


# URI donde tu login-service expone el JWKS (clave pública) -> EJEMPLO:
# cvreview.security.jwk-set-uri=https://login.example.com/.well-known/jwks.json
cvreview.security.jwk-set-uri=${CVREVIEW_JWKS_URI:}

# También propago a la propiedad estándar de Spring Security (opcional)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${cvreview.security.jwk-set-uri}
# Máximo de caracteres a enviar a OpenAI (ajusta según el modelo y tu caso)
cvreview.max.chars=400
